<div class="top xw">
    <div class="main2">
        <stl:a topLevel="1" class="logo" title="{Stl.SiteName}">
            <img src="{Stl.logo}">
            <span class="s_title">{Channel.Title}</span>
        </stl:a>
        <span class="menu2" id="menu2"><a href="javascript:void(0)">&nbsp;</a></span>
        <a href="{Stl.SiteUrl}/" class="btn btn-danger">返回主站</a>
        <div class="clear"></div>
    </div>
</div>
<div id=navk class="xw ks">
    <div class="main2">
    <ul class="menu menu_dj">
        <!--当前栏目请在Li里引用on-->
        <li><stl:a topLevel="1"  class="dbt">首页</stl:a></li>
        <stl:channels topLevel="1">
            <stl:if type="UpChannelOrSelf">
                <stl:yes>
                    <li class="on">
                        <stl:a class="dbt">{Channel.Title}</stl:a>
                    </li>
                </stl:yes>
                <stl:no>
                    <li>
                        <stl:a class="dbt">{Channel.Title}</stl:a>
                    </li>
                </stl:no>
            </stl:if>
        </stl:channels>
    </ul>
    <div class="clear"></div>
    </div>
</div>
<div class="top_jg xw"></div>
<SCRIPT type=text/javascript>
    $(document).ready(function () {
        var pk = document.body.clientWidth;
        if (pk < 1200) {
//手机菜单
            $("#menu2").click(function () {
                if ($("#navk").css("display") == "none") {
                    $(this).find("a").addClass("on");
                    $("#navk").css("display", "block").stop().animate({left: '0%'});
                }
                else {
                    $(this).find("a").removeClass("on");
                    $("#navk").css("display", "none").stop().animate({left: '100%'});
                }
            });
        }
        else {
            // $(".menu li").hover(function () {
            //     $(this).find("dl").css("display", "block");
            // }, function () {
            //
            //     $(this).find("dl").css("display", "none");
            // });

            $(".menu li").hover(function() {
                $(this).find("dl").stop().css("display","block").animate({
                    opacity:'1',
                    top:'45px'
                });
            },function(){

                $(this).find("dl").stop().css("display","none").animate({
                    opacity:'0',
                    top:'50px'
                });
            });

        };
    });
    //-->
</SCRIPT>
